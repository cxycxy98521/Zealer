<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>达人专区</title>
		
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		 
		 <link rel="stylesheet" href="css/home.css"/>
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		 
		<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		 
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
		  <style>
		  /* Make the image fully responsive */
		  .carousel-inner img {
		      width: 100%;
		      height: 100%;
		  }
		  
		  </style>
		
	</head>
	<body>
		
		<div> 
		
			<div style="background-color: aquamarine; width: 100%; height: 200px;">
			     <span>头部</span>
			</div>
			
			
			
				<div style="background-color: white; margin-top: 30px;">
				<div id="demo" class="carousel slide" data-ride="carousel" style="width: 80% ;margin: auto; ">
				  <!-- 指示符 -->
				  <ul class="carousel-indicators">
				    <li data-target="#demo" data-slide-to="0" class="active"></li>
				    <li data-target="#demo" data-slide-to="1"></li>
				    <li data-target="#demo" data-slide-to="2"></li>
					<li data-target="#demo" data-slide-to="3"></li>
					<li data-target="#demo" data-slide-to="4"></li>
					<li data-target="#demo" data-slide-to="5"></li>
				  </ul>
				  <!-- 轮播图片 -->
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="img/24.jpg" >
				    </div>
				    <div class="carousel-item">
				      <img src="img/25.jpg">
				    </div>
					<div class="carousel-item">
					  <img src="img/26.jpg">
					</div>
					<div class="carousel-item">
					  <img src="img/27.jpg">
					</div>
					<div class="carousel-item">
					  <img src="img/28.jpg">
					</div>
					<div class="carousel-item">
					  <img src="img/29.jpg">
					</div>
						
				  <!-- 左右切换按钮 -->
				  <a class="carousel-control-prev" href="#demo" data-slide="prev">
				    <span class="carousel-control-prev-icon"></span>
				  </a>
				  <a class="carousel-control-next" href="#demo" data-slide="next">
				    <span class="carousel-control-next-icon"></span>
				  </a>
					</div>
				</div>
			</div>
			
			
			
			
			<div style="background-color: #eceff1;width: 100%; height: 500px; margin-top: 30px;">
				
				<div style="margin-left: 168px;" class="padding40">
					<h3 class="x_title">X&nbsp;&nbsp;推荐
					<a class="change" href="#" role="button">更多</a>
					</h3>
				</div>
				
				<div>
					<div class="div1">
						<a>
							<img src="img/30.jpg" class="img"/>
						</a>
					</div>
					<div class="div2"></div>
					<div class="div2"></div>
					
				</div>
				
			</div>
		</div>
		
		
	</body>
</html>
